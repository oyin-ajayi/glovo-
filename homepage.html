<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge " />
    <meta
      name="description"
      content="Glovo delivers to your door- Glovo is still open"
    />
    <meta name="keywords" content="Restaurant, delivery, Location" />
    <script
      src="https://kit.fontawesome.com/5263cb4fda.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="homepage.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:768px)"
      href="widescreen.css"
    />
    <title>Glovo app</title>
  </head>
  <body>
    <section class="home">
      <header>
        <div class="container">
          <nav id="navbar">
            <div class="nav-head">
              <h1 class="logo">
                <a id="logolink" href="homepage.html">Glovo</a>
              </h1>
            </div>
            <h1 class="log">
              <a href="loginpage.html" class="loginlink"
                ><span id="login-space"
                  ><i id="icon1" class="fa-regular fa-user"></i></span
                >Login</a
              >
            </h1>
          </nav>
        </div>
      </header>
      <main id="main-page">
        <div>
          <div class="main-animate">
            <video autoplay src="/img/glovo video home.webm"></video>
          </div>
        </div>
        <div class="container home-section">
          <div class="home-content">
            <h1>Food delivery and more</h1>
            <p class="p1">Groceries, Shops, Pharmacies, Anything!</p>
            <div class="form">
              <div class="locate-logo">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <p>What's your address?</p>
              <h3>
                <i class="fa-regular fa-paper-plane"></i>
                <span class="form-input">use current address</span>
              </h3>
            </div>
          </div>
        </div>
      </main>
    </section>
    <section>
      <div>
        <div>
          <h1>Top restaurants and more in Glovo</h1>
        </div>
        <div id="sect2-grid">
          <div class="grid 1">
            <img src="/img/bghikwl7kiy5zyytrhp3.jpg" alt="sect2-img1" />
            <h2><a href="#">McDonald's</a></h2>
          </div>
          <div class="grid 2">
            <img src="/img/sect 2 img 2.jpg" alt="sect2-img2" />
            <h2><a href="#">KFC</a></h2>
          </div>
          <div class="grid 3">
            <img src="/img/sect 2 image 3.jpg" alt="sect2-img3" />
            <h2><a href="#">Burger King</a></h2>
          </div>
          <div class="grid 4">
            <img src="/img/sect 2 img 4.jpg" alt="sect2-img4" />
            <h2><a href="#">CarreFour</a></h2>
          </div>
          <div class="grid 5">
            <img src="/img/sect 2 img 5.jpg" alt="sect2-img5" />
            <h2><a href="#">PizzaHut</a></h2>
          </div>
          <div class="grid 6">
            <img src="/img/sect 2 img 6.jpg" alt="sect2-img6" />
            <h2><a href="#">PapaJohn's</a></h2>
          </div>
          <div class="grid 7">
            <img src="/img/sect 2 img 7.jpg" alt="sect2-img7" />
            <h2><a href="#">Subway</a></h2>
          </div>
          <div class="grid 8">
            <img src="/img/sect 2 img 8.jpg" alt="sect2-img8" />
            <h2><a href="#">TacoBell</a></h2>
          </div>
        </div>
      </div>
    </section>
    <script src="homepage.js"></script>
  </body>
</html>
