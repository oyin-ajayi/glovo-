<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge " />
    <meta
      name="description"
      content="Glovo delivers to your door- Glovo is still open"
    />
    <meta name="keywords" content="Restaurant, delivery, Location" />
    <script
      src="https://kit.fontawesome.com/5263cb4fda.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="homepage.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:768px)"
      href="widescreen.css"
    />
    <title>Glovo app</title>
  </head>
  <body>
    <section class="home">
      <header>
        <div class="container">
          <nav id="navbar">
            <div class="nav-head">
              <h1 class="logo">
                <a id="logolink" href="homepage.html">
                  <img src="logo 1.png" alt="Glovo">
                </a>
              </h1>
            </div>
            <h1 class="log">
              <a href="loginpage.html" class="loginlink">
                <span id="login-space"><i id="icon1" class="fa-regular fa-user"></i></span>
                <p>Login</p>
              </a>
            </h1>
          </nav>
        </div>
      </header>
      <main id="main-page">
        <div>
          <div class="main-animate">
            <video autoplay loop src="glovo video home (1).webm"></video>
          </div>
        </div>
        <div class="container home-section">
          <div class="home-content">
            <h1>Food delivery and more</h1>
            <p class="p1">Groceries, Shops, Pharmacies, Anything!</p> 
            <div class="form">
              <div class="locate-logo">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <p>What's your address?</p>
              <h3>
                <i class="fa-regular fa-paper-plane"></i>
                <span class="form-input">use current address</span>
              </h3>
            </div>
          </div>
        </div>
      </main>
      <div class="bottom-hero">
        <img src="wave-distort.svg" alt="">
      </div>
    </section>
    <section id="sect2">
      <div>
        <div>
          <h1>Top restaurants and more in Glovo</h1>
        </div>
        <div id="sect2-grid">
          <div class="restaurant grid1">
            <img src="/bghikwl7kiy5zyytrhp3.jpg" alt="sect2-img1" />
            <h2>McDonald's</h2>
          </div>
          <div class="restaurant grid2">
            <img src="/sect 2 img 2.jpg" alt="sect2-img2" />
            <h2>KFC</h2>
          </div>
          <div class="restaurant grid3">
            <img src="/sect 2 image 3.jpg" alt="sect2-img3" />
            <h2>Burger King</h2>
          </div>
          <div class="restaurant grid4">
            <img src="/sect 2 img 4.jpg" alt="sect2-img4" />
            <h2>CarreFour</h2>
          </div>
          <div class="restaurant grid5">
            <img src="/sect 2 img 5.jpg" alt="sect2-img5" />
            <h2>PizzaHut</h2>
          </div>
          <div class="restaurant grid6">
            <img src="/sect 2 img 6.jpg" alt="sect2-img6" />
            <h2>PapaJohn's</h2>
          </div>
          <div class="restaurant grid7">
            <img src="/sect 2 img 7.jpg" alt="sect2-img7" />
            <h2>Subway</h2>
          </div>
          <div class="restaurant grid8">
            <img src="/sect 2 img 8.jpg" alt="sect2-img8" />
            <h2>TacoBell</h2>
          </div>
        </div>
      </div>
    </section>
    <script src="homepage.js"></script>
  </body>
</html>
